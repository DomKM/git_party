<!DOCTYPE html>
<html>
  <body>
    <link rel="stylesheets" type="text/css" href="jquery.terminal.css" />
    <div id="git_party"></div>
    <script>
      jQuery(function($, undefined) {
        $('#git_party').terminal(function(command, term) {

          var sendToServer = function(path) {
            $.ajax({
              dataType: "json",
              url: "/".concat(path),
              success: function(data){
                alert("success");
              }
            });
          }
          if (command !== '') {
            try {
                var commandArray = (command.split(" "));
                if (commandArray[0] == "get") {
                  sendToServer(commandArray[1]);
                }
            } catch(e) {
                term.error(new String(e));
            }
          } else {
            term.echo('');
          }
        }, {
          greetings: 'Created by Junejung, MattNguyen, DomKM, Asada\n-Help----------------------------------------\n|      get owner of repos name/repo name    |\n---------------------------------------------',
          prompt: '$>'
        });
      });
    </script>
  </body>
</html>
